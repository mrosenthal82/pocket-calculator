<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/pocket-calculator.css"/>
    <script type="text/javascript" src="js/pocket-calculator.js"></script>
  </head>
  <body>
    <div onload="setup();" id="calculator-body">
      <table>
          <tr>
            <th colspan="4" id="display-box">
              <p id="display">0</p>
            </th>
          </tr>
          <tr>
            <td><button onclick="setup();">AC</button></td>
            <td><button>+/-</button></td>
            <td><button>%</button></td>
            <td><button>/</button></td>
          </tr>
          <tr>
            <td><button onclick="one();">1</button></td>
            <td><button onclick="two();">2</button></td>
            <td><button onclick="three();">3</button></td>
            <td><button>*</button></td>
          </tr>
          <tr>
            <td><button onclick="four();">4</button></td>
            <td><button onclick="five();">5</button></td>
            <td><button onclick="six();">6</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button onclick="seven();">7</button></td>
            <td><button onclick="eight();">8</button></td>
            <td><button onclick="nine();">9</button></td>
            <td><button onclick="add();">+</button></td>
          </tr>
          <tr>
            <td colspan="2" onclick="zero();"><button>0</button></td>
            <td><button onclick="point();">.</button></td>
            <td><button onclick="equals();">=</button></td>
          </tr>
      </table>
    </div>
  </body>
</html>
