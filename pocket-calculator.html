<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/pocket-calculator.css"/>
    <script type="text/javascript" src="js/pocket-calculator.js"></script>
  </head>
  <body>
    <div onload="setup();" id="calculator-body">
      <table>
          <tr>
            <th colspan="4" id="display-box">
              <p id="display">0</p>
            </th>
          </tr>
          <tr>
            <td><button onclick="setup();">AC</button></td>
            <td><button onclick="negative();">+/-</button></td>
            <td><button onclick="percent();">%</button></td>
            <td><button onclick="useOperation('/');">/</button></td>
          </tr>
          <tr>
            <td><button onclick="combinedValue(1);">1</button></td>
            <td><button onclick="combinedValue(2);">2</button></td>
            <td><button onclick="combinedValue(3);">3</button></td>
            <td><button onclick="useOperation('*');">*</button></td>
          </tr>
          <tr>
            <td><button onclick="combinedValue(4);">4</button></td>
            <td><button onclick="combinedValue(5);">5</button></td>
            <td><button onclick="combinedValue(6);">6</button></td>
            <td><button onclick="useOperation('-');">-</button></td>
          </tr>
          <tr>
            <td><button onclick="combinedValue(7);">7</button></td>
            <td><button onclick="combinedValue(8);">8</button></td>
            <td><button onclick="combinedValue(9);">9</button></td>
            <td><button onclick="useOperation('+');">+</button></td>
          </tr>
          <tr>
            <td colspan="2" onclick="combinedValue(0);"><button>0</button></td>
            <td><button onclick="point();">.</button></td>
            <td><button onclick="equals();">=</button></td>
          </tr>
      </table>
    </div>
  </body>
</html>
