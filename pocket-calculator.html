<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/pocket-calculator.css"/>
    <script type="text/javascript" src="js/pcoket-calculator.js"></script>
  </head>
  <body>
    <div id="calculator-body">
      <table>
          <tr>
            <th colspan="3">
              <p id="display">0</p>
            </th>
          </tr>
          <tr>
            <td><button>AC</button></td>
            <td><button>+/-</button></td>
            <td><button>%</button></td>
            <td><button>/</button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>*</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td colspan="2"><button>0</button></td>
            <td><button>.</button></td>
            <td><button>=</button></td>
          </tr>
      </table>
    </div>
  </body>
</html>
